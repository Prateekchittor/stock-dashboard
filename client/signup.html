<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign up â€” StockDashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="landing-container">
    <h2>Create account</h2>

    <form id="signupForm">
      <input id="email" class="input-field" type="email" placeholder="Email address" required />
      <input id="password" class="input-field" type="password" placeholder="Password" required />
      <input id="confirmPassword" class="input-field" type="password" placeholder="Confirm password" required />
      <button type="submit" class="login-btn">Create account</button>
    </form>

    <p id="error" class="form-error"></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        errorEl.style.display = 'block';
        return;
      }
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, confirmPassword })
        });
        if (!res.ok) {
          const data = await res.json().catch(() => null);
          const msg = data?.error || `Signup failed: ${res.status}`;
          errorEl.textContent = msg;
          errorEl.style.display = 'block';
          return;
        }
        const data = await res.json();
        localStorage.setItem('token', data.token);
        window.location.href = '/dashboard.html';
      } catch (err) {
        errorEl.textContent = 'Network error';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
